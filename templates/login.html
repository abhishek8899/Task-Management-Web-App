<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Log In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="../static/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="../static/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
 <div class="topi">
        <ul>
            <li class="righti"><a href="signup.html"><font color="black">Sign Up</font></a>
            </li>
            <li class="righti"><a href="login.html"><font color="black">Sign In</font></a>
            </li>
            <li class="lefti"><a href="index.html"><font color="black"><i>Mariner</i></font></a>
            </li>
        </ul>
    </div>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Sign In</span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<form class="form-conatiner" method="POST" action="/dashboard.html">
			<label for="username">Email</label>
			<br/>
			<input type="email" name="ema" placeholder="Email" require id="username" >
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password" name="pa"  placeholder="Password" required>
			<br/>
			<button type="submit">Sign In</button>
		</form>
			<br/>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
