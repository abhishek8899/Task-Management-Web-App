<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="670043352511-j6oa7898uk0fs1ms107iktuc03vclgt8.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head >
<body>
    <div class="container-fluid bg">
        <div class="row">   
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12 ">
                <form class="form-conatiner" method="POST" action="/send">
                  <font size=40%><center>Sign Up</center></font>
                  <div class="form-group">
                    Name
                    <input type="text" class="form-control" name="naam" id="exampleInputEmail" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    Email address
                    <input type="email" class="form-control" name="username" id="exampleInputEmail1" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    Password
                    <input type="password" class="form-control" name="pass" id="exampleInputPassword1" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    Confirm Password
                    <input type="password" class="form-control" name="conpass" id="exampleInputPassword2" placeholder="Confirm Password" required>
                  </div>
                  <div class="checkbox">
                      <input type="checkbox">
                    Remember me
                  </div>
                  <button type="submit" class="btn btn-success  btn-block">Submit</button>
                </form> 
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
